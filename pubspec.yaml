name: photo_momento
description: Photo printing and sales application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.17.3
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.7
  firebase_messaging: ^14.7.1

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.0

  # UI & Helpers
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  image_cropper: ^11.0.0  # ✅ GÜNCELLENDİ - sorunlu versiyon düzeltildi
  carousel_slider: ^4.2.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0

  # Navigation & Forms
  go_router: ^13.0.0  # ✅ GÜNCELLENDİ - daha kararlı versiyon
  flutter_hooks: ^0.20.1
  validators: ^3.0.0

  # Payment & Services
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  intl: ^0.18.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Bold.ttf